<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tribute Page for [Deceased Person's Name]</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            text-align: center;
        }           
        .container {
            padding: 20px;
        }
        .section {
            margin: 20px 0;
        }
        .section img, .section video {
            max-width: 100%;
            height: auto;
        }
        .bio {
            text-align: left;
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tribute to [Deceased Person's Name]</h1>
        <div class="section bio">
            <h2>Biographical Information</h2>
            <p>[Biographical information about the deceased person]</p>
        </div>
        <div class="section">
            <h2>Pictures</h2>
            <img src="[URL to image]" alt="[Image description]">
        </div>
        <div class="section">
            <h2>Videos</h2>
            <video controls>
                <source src="[URL to video]" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="section">
            <h2>Tributes</h2>
            <p>[Tributes and messages]</p>
        </div>
    </div>
</body>
</html>
